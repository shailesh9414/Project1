<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
</head>

<body>
    <h2>This is a HTML form</h2>
    <div>
        First Name : <input type="text" name="myfirstname">
    </div>
    <br>
    <div>
        Last Name : <input type="text" name="mylastname">
    </div>
    <br>
    <div>
        Email : <input type="email" name="myemail">
    </div>
    <br>
    <div>
        DOB : <input type="date" name="mydob">
    </div>
    <br>
    <div>
        Gender : MALE <input type="radio" name="mygender"> FEMALE <input type="radio" name="mygender">
    </div>
    <br>
    <div>
        <label for="elegibility">Are you Eligible ? </label>
        <input type="checkbox" name="myeligibility" id="eligibility" checked>
    </div>
    <br>
    <div>
        <input type="submit" name="Submit Now">
        <input type="reset" name="Reset Now">
    </div>
</body>
